<!DOCTYPE html>
<html>
<head>
	<meta charset=UTF-8">
	<meta name="color-scheme" content="light dark">


	<style>
		body {
			-webkit-font-smoothing: antialiased;
			font-size: 100%;
			margin: 0;
		}

		.content {
			background-color: rgb(0, 139, 139);       //76, 146, 143
		color: rgb(255, 245, 238);
		//"font-size: calc(100% - 2px);
		line-height: calc(100% + 6px);
			min-width: 240px;
		}

		.icon {
			content: url(https://pngimg.com/uploads/dinosaur/dinosaur_PNG16570.png); /*here are Dino*/
			height: 120px;
			width: 120px;
		}

		h1 {
			font-size:calc(100% + 8px);
			font-weight: 400;
			line-height: calc(100% + 8px);
		}

		.h1 {
			margin-inline-end: auto;
			margin-inline-start: auto;
		}

		.take-more-info {
			color: rgb(255, 250, 250);
			text-decoration: none;  /*если это строку закоментить, то переход на 418 будет подчеркнут*/
		}

		@media (max-width: 100px), (max-height: 100px) {
			.content {
				font-size: calc(100% - 4px);
				line-height: calc(100% + 6px);
			}
			h1 {
				font-size:calc(100% + 8px);
				font-weight: 400;
				line-height: calc(100% + 8px);
			}
		}

		.content {
			margin-inline-end: auto;
			margin-inline-start: auto;
			max-width: 300px;
		}

		.icon {
			margin-inline-end: auto;
			margin-inline-start: auto;
		}
		h1 {
			text-align: center;
		}
		/* format of location*/
		@media (min-width: 720px) {
			.icon,
			h1,
			#subtitle,
			.learn-more-button {
				margin-top: 0.5rem;
			}

			.icon,
			h1,
			#subtitle,
			.bulletpoints,
			#cookie-controls {
				margin-bottom: 1.5rem;
			}

			.content {
				margin-top: 40px;
				min-width: 240px;
				padding: 8px 48px 24px;
			}

			#some-text em {
				display: block;
			}

			em {
				color: #FFDEAD;
				font-style: normal;
			}


			p {
				display: block;
				margin-block-start: 1em;
				margin-block-end: 1em;
				margin-inline-start: 0px;
				margin-inline-end: 0px;
			}
			input[type=file] {
				padding: 10px;
				font-family: inherit;
				font-weight: 400;
			}
			input[type=file] {
				padding:10px;
				margin:10px 0; /*add top and bottom margin*/
				font-weight: 400;
			}

			input[type=file] {
				color: #F0FFF0;
				padding:10px;
				border:0;
				padding: 0.375rem 0.75rem;
				box-shadow:0 0 15px 4px rgb(0, 128, 128);
				border-radius: 0.75rem;
				transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
			}

			input[type=submit] {
				color: #696969;
				display: block;
				padding:10px;
				border:0;
				padding: 0.375rem 0.75rem;
				box-shadow:0 0 15px 4px rgb(0, 139, 139);
				border-radius: 0.75rem;
				transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
			}
			input[type=submit]:focus {
				background-color: lightblue;
			}
			input[type=submit]:focus {
				border: 3px solid #555;
			}
			input[type=file] {
				-webkit-transition: width 0.4s ease-in-out;
				transition: width 0.4s ease-in-out;
			}

			input[type=file]:focus {
				width: 100%;
			}
			input[type=submit]{
				background-color: #20B2AA;
				border: none;
				color: MintCream;
				padding: 6px 12px;
				text-decoration: none;
				margin: 4px 2px;
				cursor: pointer;
			}

			input[type=file] {
				align-items: center;
			}

	</style>



</head>
<head>
	<meta charset=UTF-8">
	<meta name="color-scheme" content="light dark">
	<title>What do you want?</title>
</head>
<body bgcolor="#008B8B">
<div class="content">
	<div class="icon" role="presentation" alt></div>
	<h1>Mi ne comprene vin</h1>
	<div id="How it works:">
		<div id="some-text" >
			<em>Do you now how it works?</em>
			Okay, I trying to write this site about three days, seem I started getting it.
		</div>
		<div class="marker">
			Let's take a look at what I've learned
			<ul>
				<li>
					Nothing;
				</li>
				<li>
					Try to copy and paste from different a sites;
				</li>
				<li>
					Learn inspect of Chrome.
				</li>
			</ul>
		</div>
		<p id="subtitle">
			<a class="take-more-info" href="https://www.google.com/teapot"> My favourite status code</a>  <!-- /*here are link for "take more info"/*-->
		</p>
	</div>

	<div class="input">
		<form action="upload" method="POST" enctype="multipart/form-data">
			<input type="file"  multiple>
			<br/>
			<input type="submit" value="Are you sure?">
		</form>
	</div>


</div>
</body>
</html>
